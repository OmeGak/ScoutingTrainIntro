    <script>
        $(function () {
            var austDay = new Date(2014, 8 - 1, 1);
            $('#defaultCountdown').countdown({
                until: austDay,
                layout: '<div class="days">{dn} days</div> <div class="time">{hn}{sep}{mn}{sep}{sn}</div>',
                padZeroes: true,
                expiryText: 'fill me in!'
            });
            $('#year').text(austDay.getFullYear());
        });
    </script>
